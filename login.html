<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('image9.jpg'); background-size: cover; background-repeat: no-repeat;">
    <div class="container" style="background: rgba(0, 0, 0, 0.5) ;color: white;">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>

            
            <button type="button" onclick="loginUser()">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Signup</a></p>
        <p>Are you a admin ? <a href="admin-login.html">Admin Panel</a></p>

    </div>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || {};

        function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (users[email] && users[email] === password) {
                alert('Login successful!');
                window.location.href = 'index.html';
            } else {
                alert('Invalid email or password!');
            }
        }
    </script>
</body>
</html>
