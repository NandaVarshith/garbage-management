<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            scroll-snap-align: start;
            transition: transform 0.5s ease-in-out;
        }
        .section:nth-child(1) { background: #ffadad; }
        .section:nth-child(2) { background: #ffd6a5; }
        .section:nth-child(3) { background: #fdffb6; }
        .section:nth-child(4) { background: #caffbf; }
    </style>
</head>
<body>

    <div class="container">
        <div class="section">Page 1 - Welcome</div>
        <div class="section">Page 2 - About Us</div>
        <div class="section">Page 3 - Services</div>
        <div class="section">Page 4 - Contact</div>
    </div>

</body>
</html>
