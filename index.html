document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission
    
    let complaints = JSON.parse(localStorage.getItem("userComplaints")) || [];
    
    let newComplaint = {
        districtCity: document.getElementById("district-city").value,
        pincode: document.getElementById("pincode").value,
        houseNumber: document.getElementById("house-number").value,
        status: "Pending"
    };

    complaints.push(newComplaint);
    localStorage.setItem("userComplaints", JSON.stringify(complaints));
    
    alert("Complaint submitted successfully!");
    askForRating();
    window.location.href = "progress.html";
});


// script for rating -----------------------------------------------------------------------
let ratings = [];

        function askForRating() {
            let rating = parseInt(prompt("Please enter a rating between 1 and 5:"));
            if (rating >= 1 && rating <= 5) {
                ratings.push(rating);
                updateAverageRating();
            } else {
                alert("Invalid rating! Please enter a number between 1 and 5.");
            }
        }

        function updateAverageRating() {
            const average = ratings.reduce((a, b) => a + b, 0) / ratings.length;
            alert(`Average Rating: ${average.toFixed(1)}\n${displayAverageStars(average)}`);
        }

        function displayAverageStars(average) {
            let stars = "";
            for (let i = 1; i <= 5; i++) {
                stars += i <= Math.round(average) ? "★" : "☆";
            }
            return stars;
        }
